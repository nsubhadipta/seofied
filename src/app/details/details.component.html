    <div class="container mt-5" >

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">SL.no</th>
                <th scope="col">Name</th>
                <th scope="col">Postion</th>
                <th scope="col">Office</th>
                <th scope="col">Age</th>
                <th scope="col">Join Date</th>
                <th scope="col">Salery</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody *ngIf="employee">
            <tr  *ngFor="let brew of employee">

                <th scope="row">{{ brew.id }}</th>
                <td>{{ brew.name }}</td>
                <td>{{ brew.position }}</td>
                <td>{{ brew.office }}</td>
                <td>{{ brew.age }}</td>
                <td>{{ brew.startDate }}</td>
                <td>${{ brew.salary }}</td>
                <td>
                    <button type="button" class="btn btn-success" routerLink="/edit/{{brew.id}}">Edit</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-danger"  (click)="deleteEmpl(brew.id)">Delete</button>
                </td>
            </tr>  
            </tbody>
        </table>
    </div>
